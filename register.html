<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - ABC Hotel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: linear-gradient(135deg, #11998e, #38ef7d); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .register-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 400px; text-align: center; }
    .register-box h2 { margin-bottom: 30px; color: #27ae60; font-size: 28px; }
    input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #1e8449; }
    .link { margin-top: 20px; }
    .link a { color: #27ae60; text-decoration: none; font-weight: bold; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Đăng Ký Tài Khoản HUCE Hotel</h2>
    
    <input type="text" id="name" placeholder="Họ và tên">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)">
    
    <button onclick="register()">Đăng Ký Ngay</button>
    
    <div class="link">
      Đã có tài khoản? <a href="/login.html">Đăng nhập</a>
    </div>
    
    <p id="msg"></p>
  </div>

  <!-- GỌI FILE JS CHUNG -->
  <script src="js/auth.js"></script>
</body>
</html>
