<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - HUCE Hotel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: linear-gradient(135deg, #667eea, #764ba2); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 400px; text-align: center; }
    .login-box h2 { margin-bottom: 30px; color: #1a4971; font-size: 28px; }
    input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #1a4971; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0e3555; }
    .link { margin-top: 20px; }
    .link a { color: #1a4971; text-decoration: none; font-weight: bold; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng Nhập HUCE Hotel</h2>
    
    <input type="email" id="email" placeholder="Email" value="admin@huce.com">
    <input type="password" id="password" placeholder="Mật khẩu" value="123456">
    
    <button onclick="login()">Đăng Nhập</button>
    
    <div class="link">
      Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a>
    </div>
    
    <p id="msg"></p>
  </div>

  <!-- GỌI FILE JS CHUNG -->
  <script src="js/auth.js"></script>
  <script>
    // Cho phép nhấn Enter để đăng nhập
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
